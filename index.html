<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Matteo's Carnival</title>
		<link rel="icon" type="image/x-icon" href="https://png.pngtree.com/png-vector/20230130/ourmid/pngtree-carnival-mask-vector-illustration-png-image_6576583.png">


		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/custom.css">
		<link rel="stylesheet" href="dist/theme/rainbow.css">

	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>
					<h1>Matteo's Carnival</h1>
				</section>
				<section>
					<h2>Coriandoli</h2>
					<div class="coriandoli">
						<img  src="./src/img/matteo-coriadoli.jpg" alt="Matteo tira i Coriandoli">
					</div>
				</section>
				<section>
					<section>
						<h2 class="r-fit-text">Carnival party</h2>
					</section>
					<section>
						<h2>Playing</h2>
						<div class="flex three-imgs">
							<img src="./src/img/matteo-noa-costruiscono.jpg" alt="Noa and Matteo costruiscono una torre">
							<img src="./src/img/matteo-noa-scrivono.jpg" alt="Noa e Matteo disegnano">
							<img src="./src/img/matteo-noa.jpeg" alt="Noa e Matteo facepainting">
						</div>
					</section>
					<section>
						<h2>Dancing</h2>
						<div class="vertical-video--container">
							<video class="vertical-video" controls>
								<source src="./src/videos/dancing.mp4" type="video/mp4">
							  Your browser does not support the video tag.
							  </video>
						</div>
					</section>
				</section>
				<section>
					<section>
						<h2 class="r-fit-text">Gracia Parade</h2>
					</section>
					<section >
						<h2>Opening</h2>
						<div class="vertical-video--container">
							<video class="vertical-video" controls>
								<source src="./src/videos/music-sun.MOV" type="video/mp4">
							  Your browser does not support the video tag.
							</video>
						</div>
					</section>
					<section>
						<h2>Confetti</h2>
						<div class="vertical-video--container">
							<video class="vertical-video" autoplay controls>
								<source src="./src/videos/confetti.mp4" type="video/mp4">
							  Your browser does not support the video tag.
							</video>
						</div>
						
					</section>
					<section >
						<h2>Bubble</h2>
						<div class="vertical-video--container">
							<video class="vertical-video" controls>
								<source src="./src/videos/bubble.mp4" type="video/mp4">
							  Your browser does not support the video tag.
							</video>
						</div>
					</section>
					<section >
						<h2>Where is Wally</h2>
						<div class="vertical-video--container">
							<video class="vertical-video" autoplay controls>
								<source src="./src/videos/wally.mp4" type="video/mp4">
							  Your browser does not support the video tag.
							</video>
						</div>
					</section>
					<section >
						<h2>Dancing</h2>
						<div class="vertical-video--container">
							<video class="vertical-video" autoplay controls>
								<source src="./src/videos/retro.mp4" type="video/mp4">
							  Your browser does not support the video tag.
							</video>
						</div>
					</section>
					<section >
						<h2>Latino</h2>
						<div class="flex gap-10 vertical-video--container">
							<video class="three-videos rainbow-border"  controls>
								<source src="./src/videos/latino1.mp4" type="video/mp4">
								Your browser does not support the video tag.
							</video>

							<video class="three-videos rainbow-border"  controls>
								<source src="./src/videos/latino2.mp4" type="video/mp4">
								Your browser does not support the video tag.
							</video>
						
							<video class="three-videos rainbow-border"  controls>
								<source src="./src/videos/latino3.mp4" type="video/mp4">
								Your browser does not support the video tag.
							</video>
						</div>
					</section>
				</section>
				<section>
					<h2>Carnival Birthday</h2>
					<div class="bday">
						<img src="./src/img/bday.jpeg" alt="Matteo tira i Coriandoli">
					</div>
				</section>
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
